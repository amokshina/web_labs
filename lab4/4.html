<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="4.css" />
    <title>Оформление заказа</title>
  </head>

  <body>
    <header class="my-primary">
      <!-- Image and text -->
      <nav class="navbar">
        <a class="navbar-brand" href="#">
          <img
            src="Logo_vector.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Главная страница
        </a>
      </nav>
    </header>

    <main class="container">
      <div class="row">
        <div class="col">
          <! — ничего —>
        </div>

        <div class="col-8">
          <! — здесь основная часть страницы —>
          <h4 class="center">Оформление заказа</h4>

          <form id="main-form">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  name="Name"
                  placeholder="Название"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  name="Price"
                  placeholder="Стоимость"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  name="Amount"
                  placeholder="Количество"
                />
              </div>
            </div>
            <p></p>
            <button
              type="submit"
              class="btn btn-outline-dark col-12"
              name="btn"
            >
              Добавить в корзину
            </button>
          </form>

          <p></p>
          <h4 class="center">Доступные товары</h4>
          <div class="row product-wrap">
            <div class="col-md-6">
              <img class="img-size" src="розы.jpg" alt="Розы" />
              <p>Розы, <span id="Розы">2000</span> ₽</p>
              <button
                type="button"
                class="btn btn-outline-dark col-6 busketButton"
                name="Розы"
              >
                Добавить в корзину
              </button>
              <p></p>
              <img class="img-size" src="гвоздики.jpg" alt="Гвоздики" />
              <p>Гвоздики, <span id="Гвоздики">1500</span> ₽</p>
              <button
                type="button"
                class="btn btn-outline-dark col-6 busketButton"
                name="Гвоздики"
              >
                Добавить в корзину
              </button>
              <p></p>
              <img class="img-size" src="тюльпаны.jpg" alt="Тюльпаны" />
              <p>Тюльпаны, <span id="Тюльпаны">2300</span> ₽</p>
              <button
                type="button"
                class="btn btn-outline-dark col-6 busketButton"
                name="Тюльпаны"
              >
                Добавить в корзину
              </button>
              <p></p>
            </div>
            <div class="col-md-6">
              <img class="img-size" src="пионы.jpg" alt="пионы" />
              <p>Пионы, <span id="Пионы">1800</span> ₽</p>
              <button
                type="button"
                class="btn btn-outline-dark col-6 busketButton"
                name="Пионы"
              >
                Добавить в корзину
              </button>
              <p></p>
              <img class="img-size" src="георгины.jpg" alt="Георгины" />
              <p>Георгины, <span id="Георгины">2300</span> ₽</p>
              <button
                type="button"
                class="btn btn-outline-dark col-6 busketButton"
                name="Георгины"
              >
                Добавить в корзину
              </button>
              <p></p>
              <img class="img-size" src="гортензии.jpg" alt="Гортензии" />
              <p>Гортензии, <span id="Гортензии">2200</span> ₽</p>
              <button
                type="button"
                class="btn btn-outline-dark col-6 busketButton"
                name="Гортензии"
              >
                Добавить в корзину
              </button>
              <p></p>
            </div>
          </div>

          <h4 class="center">Корзина</h4>
          <table class="table" id="busket">
            <thead class="thead-dark">
              <tr>
                <th scope="col"></th>
                <th scope="col">Название</th>
                <th scope="col">Стоимость</th>
                <th scope="col">Количество</th>
              </tr>
            </thead>
            <tbody id="busketBody"></tbody>
          </table>
          <button type="button" class="btn btn-outline-dark col-12" id="count">
            Рассчитать общую стоимость
          </button>
          <! —  будет поялвяться при нажатии на кнопку Общая стоимость корзины:  —>
          <p id="totalCost"></p>
        </div>

        <div class="col">
          <! — ничего —>
        </div>
      </div>
    </main>

    <footer class="my-primary">
      <div class="container">
        <p class="footer-text">© ALL RIGHTS RESERVED</p>
      </div>
    </footer>
  </body>
  <script src="4.js"></script>
</html>
